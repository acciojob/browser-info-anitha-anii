<!DOCTYPE html>
<html>
<head>
  <title>Browser Information</title>
</head>
<body>
  <div id="browser-info"></div>

  <script>
   
    window.onload = function() {
      var browserInfo = document.getElementById("browser-info");
      
      var browserName = "";
      var version = "";
      
      if (navigator.userAgent.indexOf("Chrome") != -1) {
        browserName = "Google Chrome";
        version = navigator.userAgent.match(/Chrome\/(\d+)/)[1];
      } else if (navigator.userAgent.indexOf("Firefox") != -1) {
        browserName = "Mozilla Firefox";
        version = navigator.userAgent.match(/Firefox\/(\d+)/)[1];
      } else if (navigator.userAgent.indexOf("MSIE") != -1 || navigator.userAgent.indexOf("Trident/") != -1) {
        browserName = "Internet Explorer";
        version = navigator.userAgent.match(/(?:MSIE |rv:)(\d+)/)[1];
      } else if (navigator.userAgent.indexOf("Edge") != -1) {
        browserName = "Microsoft Edge";
        version = navigator.userAgent.match(/Edge\/(\d+)/)[1];
      } else if (navigator.userAgent.indexOf("Safari") != -1) {
        browserName = "Safari";
        version = navigator.userAgent.match(/Version\/(\d+)/)[1];
      }
      
      browserInfo.innerText = "You are using " + browserName + " version " + version;
    };
 
  </script>
</body>
</html>
